<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marquee Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>
<body>
  <section class="flex flex-col justify-center w-full overflow-hidden gap-8">
    <div class="flex">
      <div class="flex animate-marquee">
        <a href="https://example.com/logo1" target="_blank">
          <img class="logo" src="./img/logo.svg" alt="logo" />
        </a>
        <a href="https://example.com/logo2" target="_blank">
          <img class="logo" src="./img/logo-1.svg" alt="logo-1" />
        </a>
        <a href="https://example.com/logo3" target="_blank">

        </a>

        </a>
        <a href="https://example.com/logo5" target="_blank">
          <img class="logo" src="./img/logo-4.svg" alt="logo-4" />
        </a>
        <a href="https://example.com/logo6" target="_blank">
          <img class="logo" src="./img/logo-5.svg" alt="logo-5" />
        </a>
        <a href="https://example.com/logo7" target="_blank">
          <img class="logo" src="./img/logo-6.svg" alt="logo-6" />
        </a>
        <a href="https://example.com/logo8" target="_blank">
          <img class="logo" src="./img/logo-7.svg" alt="logo-7" />
        </a>
      </div>
      <div aria-hidden="true" class="flex animate-marquee">
        <a href="https://example.com/logo1" target="_blank">
          <img class="logo" src="./img/logo.svg" alt="logo" />
        </a>
        <a href="https://example.com/logo2" target="_blank">

        <a href="https://example.com/logo3" target="_blank">

        </a>
        <a href="https://example.com/logo4" target="_blank">

        </a>
        <a href="https://example.com/logo5" target="_blank">

      <div aria-hidden="true" class="flex animate-marquee">
        <a href="https://example.com/logo1" target="_blank">

</html>
